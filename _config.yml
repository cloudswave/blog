# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: EthanZhu
#subtitle: Writing code is keep my heart beating only reason.
description: Stay hungry,stay foolish!
keywords: EthanZhu,cloudseave,博客
author: EthanZhu
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://cloudswave.github.io/
root: /
permalink: :year/:month/:day/:title/
#permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# 跳过 hexo 渲染
skip_render:
  - screenshots/**
  - anires/**
  - screenshots/**
  - gitment/**
  - baidu_sitepush/**
  - canvas_nest/**
  - '*.html'
  - '*.js'
  - README.md
  - '*.sh'
  - '*.txt'
  - '*.md'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
    #top: 1
    #date: -1
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia-plus

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repository: 
    github: git@github.com:cloudswave/cloudswave.github.io.git,master
#   coding: https://git.coding.net/ethanzhu/ethanzhu.coding.me.git,master
# deploy: 
#   type: git
#   repository: git@gitcafe.com:ethanzhu/ethanzhu.git
#   branch: gitcafe-pages
# deploy: 
#   type: git
#   repository: https://github.com/cloudswave/cloudswave.github.io.git
#   branch: master


jsonContent:
  file: content.json
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: true
    permalink: false
    excerpt: true
    categories: false
    tags: true

# Extensions
plugins:
  hexo-generator-feed

# Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

# https://github.com/JoeyBling/hexo-filter-image
filter_image:
   # 日志是否启用
   #   log: true
